<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geburtstagsgeschenk-Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="quiz-title">Geburtstagsgeschenk-Quiz</h1>
    <div id="quiz">
        <div class="question" id="question1">
            <img id="question1-img" src="patrick_star_swimming.jpg" alt="Patrick Star Bild">
            <p>Bist du abenteuerlustig?</p>
            <button onclick="nextQuestion('question1', 'yes1')">Ja</button>
            <button onclick="nextQuestion('question1', 'no1')">Nein</button>
        </div>
        <div class="question" id="question2-yes1" style="display: none;">
            <img id="question2-img-yes1" src="another_image.jpg" alt="Ein anderes Bild">
            <p>Magst du Outdoor-Aktivitäten?</p>
            <button onclick="showResult('Jochen-Schweizer-Gutschein')">Ja</button>
            <button onclick="showResult('Jochen-Schweizer-Gutschein')">Nein</button>
        </div>
        <div class="question" id="question2-no1" style="display: none;">
            <img id="question2-img-no1" src="Spongebob_braun.jpg" alt="Braun Bild">
            <p>Wie braun willst du werden?</p>
            <button onclick="showResult('Urlaub in Barcelona')">Sehr braun</button>
            <button onclick="nextQuestion('question2-no1', 'no2')">Nächstes Jahr wieder</button>
        </div>
        <div class="question" id="question2-no2" style="display: none;">
            <img id="question2-img-no2" src="another_image.jpg" alt="Ein anderes Bild">
            <p>Magst du Entspannung?</p>
            <button onclick="showResult('Urlaub in Barcelona')">Ja</button>
            <button onclick="showResult('Jochen-Schweizer-Gutschein')">Nein</button>
        </div>
    </div>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        function nextQuestion(currentQuestionId, nextQuestionId) {
            document.getElementById(currentQuestionId).style.display = 'none';
            document.getElementById('question2-' + nextQuestionId).style.display = 'block';
        }

        function showResult(result) {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').innerText = 'Dein Geschenk ist: ' + result;
            document.getElementById('result').style.display = 'block';
        }

        // Dynamische Anpassung der Farben und Größen
        function adjustStylesBasedOnImage(imageId, primaryColor, secondaryColor) {
            const image = document.getElementById(imageId);
            image.addEventListener('load', () => {
                document.body.style.backgroundColor = secondaryColor;
                document.getElementById('quiz-title').style.color = primaryColor;
                const questions = document.getElementsByClassName('question');
                for (let question of questions) {
                    question.getElementsByTagName('p')[0].style.color = primaryColor;
                    const buttons = question.getElementsByTagName('button');
                    for (let button of buttons) {
                        button.style.backgroundColor = primaryColor;
                    }
                }
                const result = document.getElementById('result');
                result.style.color = primaryColor;
            });
        }

        // Beispielaufruf für die Anpassung
        adjustStylesBasedOnImage('question1-img', '#0073e6', '#f0f0f0');
    </script>
</body>
</html>
